<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Telegram</title>
</head>

<body>
    <div class="list-group list-group-flush border-bottom scrollarea" style="width: 20%;">
        <a href="#vasya" class="vasya list-group-item list-group-item-action py-3 lh-tight">
            <div id="vasya"><img class="circle" src="./i-44.webp" width="40px">Вася
            </div>
        </a>
        <a href="#oleg" class="oleg list-group-item list-group-item-action py-3 lh-tight">
            <div id="oleg"><img class="circle" src="./i-47.webp" width="40px">Олег
            </div>
        </a>
        <a href="#igor" class="igor list-group-item list-group-item-action active py-3 lh-tight">
            <div id="igor" style="font-weight: bold;"><img class="circle" src="./i-45.webp" width="40px">Игорь
            </div>
        </a>
    </div>
    <div class="d-flex flex-column flex-shrink-0 p-3 s1" style="width: 80%; margin: 0; padding: 0!important;">
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">

                <a class="navbar-brand" href="#">
                    <img class="circle ch" src="./i-45.webp" width="40px">
                    <span class="name">Игорь</span> <span class="online">online</span></a>
            </div>
        </nav>
        <div style="padding-left: 10px;">
            <div class="msg"><span class="msgc1">Игорь, давай в шахматы!</span><br /><span class="msgc1en">Я
                    черными.</span><span class="time2 timech1">14:55</span></div>
            <div class="msg2"><span class="msgc2">Поехали. e2-e4.</span><span class="time timech2">14:58</span></div>
            <div class="msg"><span class="msgc3">e7-e5</span><span class="time timech3">14:59</span></div>
            <div class="msg2"><span class="msgc4">Nc3</span><span class="time timech4">15:00</span></div>
        </div>
        <div style="padding-left: 10px;">
            <form action="/send_message" method="POST" class="form-outline">
                <textarea class="msgtype form-control" rows="1"></textarea>
                <button type="submit" class="send"><img src="./send-svgrepo-com.svg" width="35px"></button>
            </form>
        </div>
    </div>

    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>

    <script>
        $(".vasya").click(function () {
            $("#vasya").css({ "font-weight": "bold" });

            $("#igor").css({ "font-weight": "normal" });
            $("#oleg").css({ "font-weight": "normal" });
            $(".active").removeClass("active");

            $(this).toggleClass("active");

            $(".ch").attr("src", "./i-44.webp");
            $(".name").text("Вася");

            $(".msgc1").text("Привет! Давай в майнкрафт?");
            $(".msgc1en").text("Или в Fall Guys?");
            $(".msgc2").text("Да, а когда?");
            $(".msgc3").text("Ну можно в 19:00");
            $(".msgc4").text("Я смогу");

            $(".timech1").text("12:35");
            $(".timech2").text("12:40");
            $(".timech3").text("12:41");
            $(".timech4").text("12:42");
        });

        $(".igor").click(function () {
            $("#igor").css({ "font-weight": "bold" });

            $("#vasya").css({ "font-weight": "normal" });
            $("#oleg").css({ "font-weight": "normal" });
            $(".active").removeClass("active");

            $(this).toggleClass("active");

            $(".ch").attr("src", "./i-45.webp");
            $(".name").text("Игорь");

            $(".msgc1").text("Игорь, давай в шахматы!");
            $(".msgc1en").text("Я черными.");
            $(".msgc2").text("Поехали. e2-e4.");
            $(".msgc3").text("e7-e5");
            $(".msgc4").text("Nc3");

            $(".timech1").text("14:55");
            $(".timech2").text("14:58");
            $(".timech3").text("14:59");
            $(".timech4").text("15:00");
        })

        $(".oleg").click(function () {
            $("#oleg").css({ "font-weight": "bold" });

            $("#vasya").css({ "font-weight": "normal" });
            $("#igor").css({ "font-weight": "normal" });
            $(".active").removeClass("active");

            $(this).toggleClass("active");

            $(".ch").attr("src", "./i-47.webp");
            $(".name").text("Олег");

            $(".msgc1").text("Вова, помоги пж с дз по инфе");
            $(".msgc1en").text("И с дз по физике");
            $(".msgc2").text("Ок");
            $(".msgc3").text("Тогда заходим в дискорд?");
            $(".msgc4").text("Да");

            $(".timech1").text("19:00");
            $(".timech2").text("19:15");
            $(".timech3").text("19:16");
            $(".timech4").text("19:18");
        })
    </script>

</body>

</html>
